    <title>Codecool Shop</title>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"

    <!-- Latest compiled and minified CSS -->

<body>
<div th:replace="nav.html :: copy"></div>
<br>
<br>
<div class="container checkout all-content">

    <h4 class="mb-3">Payment</h4>
<form method="post">
<div class="d-block my-3">
    <div class="custom-control custom-radio">
        <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" required>
        <label class="custom-control-label" for="credit">Credit card</label>
    </div>
    <div class="custom-control custom-radio">
        <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
        <label class="custom-control-label" for="paypal">Paypal</label>
    </div>
</div>
    <div id="cardDisplay">
<div class="row">
    <div class="col-md-6 mb-3">
        <label for="cc-name">Name on card</label>
        <input type="text" class="form-control" id="cc-name" placeholder="" required name="cardOwner">
        <small class="text-muted">Full name as displayed on card</small>
        <div class="invalid-feedback">
            Name on card is required
        </div>
    </div>
    <div class="col-md-6 mb-3 " >
        <label for="cc-number">Credit card number</label>
        <input type="text" class="form-control" id="cc-number" placeholder="" name="cardNumber" >
        <div class="invalid-feedback">
            Credit card number is required
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-3 mb-3 ">
        <label for="cc-expiration">Expiration</label>
        <input type="text" class="form-control" id="cc-expiration" placeholder="" name="expirationDate" >
        <div class="invalid-feedback">
            Expiration date required
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <label for="cc-expiration">CVV</label>
        <input type="text" class="form-control" id="cc-cvv" placeholder="" name="CVV" >
        <div class="invalid-feedback">
            Security code required
        </div>
    </div>
</div>
    </div>
    <div class="paypalDisplay" id="paypalDisplay">
    <div class="row" >
        <div class="col-md-3 mb-3">
            <label for="paypaluname">UserName</label>
            <input type="text" class="form-contro" id="paypaluname" placeholder="Username" name="paypalUsername" >
            <label for="paypalemail">UserName</label>
            <input type="text" class="form-contro" id="paypalemail" placeholder="Email" name="paypalEmail">
        </div>
    </div>
    </div>
<hr class="mb-4">
<button class="btn btn-primary btn-lg btn-block payment-button" type="submit">Pay</button>
</form>
</div>




<div th:replace="footer.html :: copy"></div>
<script src="/static/js/jsforpayment.js"></script>
</body>
</html>
